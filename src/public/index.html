<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello World</title>
	</head>
	<body>
		<h1>Push notification center</h1>
		<h3 id="not-available" style="display: none">
			Push API is not available
		</h3>

		<div id="buttons" style="display: none">
			<button id="subscribe">Ja</button>
			<button id="unsubscribe">Nee</button>
		</div>

		<form id="form">
			<input
				type="text"
				name="title"
				id="title"
				value="Hey, this is a push notification!"
			/>
			<input type="text" name="message" id="message" />
			<input
				type="text"
				name="url"
				id="url"
				value="https://csrdelft.nl"
			/>

			<button type="submit">Send push notification</button>
		</form>
		<script src="index.js"></script>
	</body>
</html>
